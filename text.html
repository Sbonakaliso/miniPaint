<!doctype html>
<html>
<head>
	<title>Edufrenzy</title>
	<style type="text/css">
	body{
		background: white;
		color: rgb(0,162,232);
		font-family: franklin gothic book;
		text-align: center;
		margin: 0;
		padding-bottom: 50px;
	}
	div{
		font-size: 120%;
		margin: 16px 45px;
	}
	span{
		color: rgb(255,0,128);
	}
	span{
		color: rgb(255,0,128);
		font-size: 150%;
	}
	button{
		border-radius: 6px;
		background: rgb(0,162,232);
		color: white;
		font-weight: bold;
		font-size: 120%;
		border: none;
		cursor: pointer;
		margin: 5px;
	}
	hr{
		color: rgb(0,162,232);
		background: rgb(0,162,232);
		height: 3px;
	}
	.logo1{
		color: rgb(255,0,128);
	}
	#com{
		color: rgb(0,0,0);
		font-size: 100%;
	}
	.logo2{
		color: rgb(0,162,232);
	}
	.try{
		background: rgb(255,0,128);
		border-radius: 6px;
		color: white;
		font-weight: bolder;
		font-size: 120%;
		border: none;
		cursor: pointer;
		margin: 5px;
		padding: 5px;
		margin: 16px;
	}
	.funda{
		color: rgb(0,162,232);
		font-size: 100%;
		font-weight: bold;
	}
	.app{
		color: rgb(255,0,128);
		font-size: 100%;
		font-weight: bold;
	}
	code{
		font-size: 120%;
	}
	</style>
	<script>
	TogetherJSConfig_siteName="Edufrenzy";
	TogetherJSConfig_toolName="Communication";
	TogetherJSConfig_findRoom="Text";
	TogetherJSConfig_suppressJoinConfirmation=true;
	TogetherJSConfig_suppressInvite=true;
	TogetherJSConfig_autoStart=true;
	</script>
<script src="https://togetherjs.com/togetherjs-min.js"></script>
</head>
<body>
<header><h1><span class="logo2">Edu</span><span class="logo1">frenzy</span></h1></header>
<div>
<textarea ng-model="message" cols="90" rows="40"></textarea>

<p>
<button ng-click="save()">Save</button>
<button ng-click="clear()">Clear</button>
</p>

<script>
var app = angular.module("myNoteApp", []);
app.controller("myNoteCtrl", function($scope) {
    $scope.message = "";
    //$scope.left  = function() {return 110 - //$scope.message.length;};
    $scope.clear = function() {$scope.message = "";};
    $scope.save  = function() {alert("Note Saved");};
});
</script>
</div>
</body>
</html>
