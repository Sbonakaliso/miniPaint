<!doctype html>
<html>
  <head>
    <title>Big 5 Reunion</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Wire+One' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Monofett' rel='stylesheet' type='text/css'>
    <style>
      body{
        padding:0;
        text-align:center;
        font-family:'Monofett';
      }
      .blur{
        background-image:url('https://github.com/Sbonakaliso/website/blob/master/img/big5.jpg?raw=true');
        background-size:100%;
        background-attachment:fixed;
        min-width:100vw;
        min-height:100vh;
        -webkit-filter: blur(10px);
        -moz-filter: blur(10px);
        -o-filter: blur(10px);
        -ms-filter: blur(10px);
        filter: blur(10px);
      }
      h1{
        font-family:'Wire One';
        margin-top:0;
        font-size:400%;
        font-weight:bold;
      }
      .wrap{
        position:absolute;
        top:0;
        left:0;
        margin:0;
        z-index:9999;
        min-width:100vw;
        min-height:100vh;
      }
      p{
        font-size:300%;
      }
    </style>
  </head>
  <body>
    <div class="blur">
    </div>
    <div class="wrap">
    <h1>The Big 5 Reunion, 2016</h1>
    <p><i class="fa fa-calendar-o"></i> 31 March 2016</p>
    <p><i class="fa fa-clock-o"></i> 11 : 00</p>
    <p><i class="fa fa-map-marker"></i> Lombardy</p>
    
    </div>
  </body>
</html>
