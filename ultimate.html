<!doctype html>
<html>
  <head>
    <title>EDUCAVE</title>
    <link rel="shortcut icon" href="http://antifavicon.com/genicon2.cgi?txttop=E&txtbot=&fgtop=%23FFFFFF&fgbot=%23640064&bgtop=%23640064&bgbot=%23640064&bcolor=%23640064&drawborder=no" />
    <style type="text/css">
      html, body {
	    width: 100%;
    	height: 100%;
      }

#sketch {
	border: 10px solid gray;
	height: 100%;
	position: relative;
}

#tmp_canvas {
	position: absolute;
	left: 0px; right: 0;
	bottom: 0; top: 0;
	cursor: crosshair;
}
button{
	margin:1em;
	postion:fixed;
	top:0;
	z-index:999;
	font-size:2em;
	background:rgb(100,0,100);
	color:white;
}
    </style>
    <script>
	TogetherJSConfig_siteName="EDUCAVE";
	TogetherJSConfig_autoStart="true";
	TogetherJSConfig_toolName="CaveSession";
	TogetherJSConfig_suppressJoinConfirmation="true";
</script>
<script src="https://togetherjs.com/togetherjs-min.js"></script>

  </head>
  <body>
  <div id="sketch">
  	<button onClick="history.go(0)"><B>REFRESH</B></button>
	<canvas id="paint"></canvas>
  </div> 
    <script>
     (function() {
	var canvas = document.querySelector('#paint');
	var ctx = canvas.getContext('2d');
	
	var sketch = document.querySelector('#sketch');
	var sketch_style = getComputedStyle(sketch);
	canvas.width = parseInt(sketch_style.getPropertyValue('width'));
	canvas.height = parseInt(sketch_style.getPropertyValue('height'));

	var mouse = {x: 0, y: 0};
	 
	/* Mouse Capturing Work */
	canvas.addEventListener('mousemove', function(e) {
		mouse.x = e.pageX - this.offsetLeft;
		mouse.y = e.pageY - this.offsetTop;
	}, false);
	
	/* Drawing on Paint App */
	ctx.lineWidth = 5;
	ctx.lineJoin = 'round';
	ctx.lineCap = 'round';
	ctx.strokeStyle = 'blue';
	 
	canvas.addEventListener('mousedown', function(e) {
			ctx.beginPath();
			ctx.moveTo(mouse.x, mouse.y);
	 
			canvas.addEventListener('mousemove', onPaint, false);
	}, false);
	 
	canvas.addEventListener('mouseup', function() {
			canvas.removeEventListener('mousemove', onPaint, false);
	}, false);
	 
	var onPaint = function() {
			ctx.lineTo(mouse.x, mouse.y);
			ctx.stroke();
	};
	
}());
 
    </script>
  </body>
  <header></header>
</html>
