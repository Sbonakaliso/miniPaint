<!doctype html>
<html>
<head>
	<title>Skibha</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/paper/bootstrap.min.css">
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">
	<script type="text/javascript" src="jquery.js"></script>
	<link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Raleway:300' rel='stylesheet' type='text/css'>
	<script type="text/javascript">
	$(document).ready(function(){

	})
	</script>	
	<style type="text/css">
		#myCarousel{
		height: 100vh;
	}
	.fa-angle-left,.fa-angle-right{
		position: absolute;
		top: 50vh;
		font-size: 300%;
	}
	.carousel-caption{
		z-index: 99999;
		position: fixed;
	}
	.carousel-caption>h3{
		background: rgba(0,0,100,0.2);
	}
	input,textarea{
		color: rgb(0,0,100);
		margin: 5px;
		font-size: 140%;
		padding: 3px;
	}
	button{
		background: rgb(0,0,100);
		color: white;
		font-weight: bold;
	}
	</style>
</head>
<body>
	<div id="myCarousel" class="carousel slide" data-ride="carousel" data-wrap="false">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
    <li data-target="#myCarousel" data-slide-to="3"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="vincent9.jpg" alt="Chania">
      <div class="carousel-caption">
        <h3>Immortalise those special moments</h3>
        <!--p>The atmosphere in Chania has a touch of Florence and Venice.</p-->
      </div>
    </div>

    <div class="item">
      <img src="vincent5.jpg" alt="Chania">
      <div class="carousel-caption">
        <h3>Send me your photo...</h3>
        <!--p>The atmosphere in Chania has a touch of Florence and Venice.</p-->
      </div>
    </div>

    <div class="item">
      <img src="vincent1.jpg" alt="Flower">
      <div class="carousel-caption">
        <h3>...and i'll transform it.</h3>
        <!--p>Beatiful flowers in Kolymbari, Crete.</p-->
      </div>
    </div>

    <div class="item">
      <img src="vincent4.jpg" alt="Flower">
      <div class="carousel-caption">
        <input placeholder="Your Name"> <input placeholder="Your Email">
        <textarea placeholder="Your Message"></textarea><br>
        <button class="btn"><i class="fa fa-send"></i> Send</button><br>
        <!--p>Beatiful flowers in Kolymbari, Crete.</p-->
      </div>
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
    <span class="fa fa-angle-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
    <span class="fa fa-angle-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</body>
</html>
