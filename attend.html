<!doctype html>
<html>
<head>
	<title>&Attend</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/paper/bootstrap.min.css">
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">
	<style type="text/css">
	html{
		overflow-x:hidden; 
	}
	body{
		font-family: century gothic;
		text-align: center;
	}
	.hero{
		height: 100vh;
		width: 100vw;
		background: rgb(0,162,232);
		color: white;
	}
	.brand{
		font-size: 200%;
		font-family: inherit;
		margin-top: 0;
		color: inherit;
		padding: 0.5em;
		text-align: left;

	}
	.maintext{
		color: inherit;
	}
	.fa-firefox,.fa-chrome{
		color: red;
		font-size: 230%;
	}
	.via{
		font-size: 150%;
	}
	.fa-chevron-down{
		color: inherit;
		font-size: 400%;
		position: absolute;
		bottom: 0;
	}
	.page{
		background: white;
		min-height: 100vh;
		color: rgb(128,128,128);
	}
	.btn-group{
		position: absolute;
		right: 0;
	}
	.btn:nth-child(even){
		background: rgb(255,255,255);
		color: rgb(0,162,232);
	}
	.row{
		position: absolute;
		left: 0;
		width: 65vw;
		margin-left: 0.5em;
	}
	.menuitem{
		border: solid 1px black;
		margin: 5px;
	}
	.menu{
		color: rgb(0,162,232);
	}
	.fa-facebook-official{
		color: rgb(58,89,157);
	}
	.fa-twitter-square{
		color: rgb(0,162,232);
	}
	.fa-file-pdf-o{
		color: red;
	}
	.fa-instagram{
		color: brown;
	}
	.fa-comments-o{
		color: rgb(255,128,0);
	}
	.fa-info{
		color: rgb(128,0,128);
	}
	.col-sm-6{
		margin: 0;
		padding: 0;
	}
	.friday{
		background: white;
		min-height: 100vh;
	}
	.lesson{
		border: solid 1px rgb(128,128,128);
		box-shadow: 5px 5px 3px rgb(128,128,128);
		margin: 2em;
	}
	</style>
</head>
<body>
<div class="hero">
<h1 class="brand">&Attend</h1>
<h2 class="maintext">Attend lessons from anywhere</h2>
<p class="via">Via</p>
<h3 class="submain"><i class="fa fa-firefox"></i> <i class="fa fa-chrome"></i></h3>
<i class="fa fa-chevron-down"></i>
</div>
<div class="friday page">
<h3 class="menu"><a href="#" class="btn btn-dropdown">Friday Baby!</a></h3>

<div class="lesson">
<h4>Mathematics</h4>
<i class="fa fa-user"></i> Name | <i class="fa fa-graduation-cap"></i> Grade 12 | <i class="fa fa-clock-o"></i> 13:40
</div>
<div class="lesson">
<h4>English</h4>
<i class="fa fa-user"></i> Name | <i class="fa fa-graduation-cap"></i> Grade 12 | <i class="fa fa-clock-o"></i> 16:40
</div>
<div class="lesson">
<h4>Accounting</h4>
<i class="fa fa-user"></i> Name | <i class="fa fa-graduation-cap"></i> Grade 12 | <i class="fa fa-clock-o"></i> 13:00
</div>
</div>
</body>
</html>
